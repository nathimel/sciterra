name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install package 
        run: pip install -e .
      - name: Save ADS api key
        run: |
          mkdir ~/.ads
          echo ${{ secrets.ADS_API_KEY }} > ~/.ads/dev_key
      - name: Test with pytest
        run: |
          pip install pytest 
          pytest